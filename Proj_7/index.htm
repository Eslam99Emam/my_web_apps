<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./folder/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="cont">
        <div class="name">
            Simple calc 2000
        </div>
        <div class="viu">
            <div id="vu">
                <h1 id="get"></h1>
                <h1 id="give"></h1>
            </div>
        </div>
        <div class="buttons">
            <button class="sum col-5 nums" id="delt">del</button>
            <button class="sum col-5 nums" id="del">AC</button>
            <!-- <button class="sum col-5 nums" id="go"><a href="">Reload</a></button> -->
            <button class="num col-2 nums" id="one">1</button>
            <button class="num col-2 nums" id="two">2</button>
            <button class="num col-2 nums" id="three">3</button>
            <button class="sum col-2 nums" id="plus">+</button>
            <button class="num col-2 nums" id="four">4</button>
            <button class="num col-2 nums" id="five">5</button>
            <button class="num col-2 nums" id="six">6</button>
            <button class="sum col-2 nums" id="minus">-</button>
            <button class="num col-2 nums" id="seven">7</button>
            <button class="num col-2 nums" id="eight">8</button>
            <button class="num col-2 nums" id="nine">9</button>
            <button class="sum col-2 nums" id="by">*</button>
            <button class="sum col-2 nums" id="point">.</button>
            <button class="num col-2 nums" id="zero">0</button>
            <button class="sum col-2 nums" id="divide">/</button>
            <button class="sum col-2 nums" id="equal">=</button>
        </div>
    </div>
    <script src="./folder/jquery-3.7.0.min.js"></script>
    <script src="./folder/js/bootstrap.js"></script>
    <script src="./folder/popper.min.js"></script>
    <script src="./script.js"></script>


</body>

</html>
