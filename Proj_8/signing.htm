<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="./folder/css/bootstrap.css">
    <title>Sign in</title>
</head>
<body>
    <div id="form">
        <form action="./index.htm" method="get">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <div id="wron">
            <input type="submit" value="submit" id="submit">
            <button disabled style="background: transparent;
            text-decoration: underline;">Forget your password</button>
        </div>
        <button id="sign" disabled>Sign Up</button>
        <hr>
        </form>
    </div>
    <script src="./folder/jquery.js"></script>
    <script src="./folder/js/bootstrap.js"></script>
    <script src="./folder/popper.min.js"></script>
    <script src="./script2.js"></script>
</body>
</html>
